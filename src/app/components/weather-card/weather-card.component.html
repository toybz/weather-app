<div class="accordion-item weather-card">

<div class="card accordion-header" id="{{'accordion-header'+ weatherCardId }}">

  <div class="card-body py-0 px-0">

<div class="row">

  <div class="col-7  city-image-container" >

   <img [src]="city.image" style="width: 100%" alt="{{
    'image of '+ city.name }}"/>

  </div>

  <div class="col-5 text-center">

    <h1 class="city_name">{{city.name}}</h1>


      <ngx-skeleton-loader  *ngIf="isFetchingWeather" count="1" appearance="" [theme]="{
          width: '6rem',
          height: '2rem',
          'border-radius': '10px',
          'text-align': 'center'
        }"></ngx-skeleton-loader>

    <p class="average-weather"  *ngIf="!isFetchingWeather" > {{weatherData.temperature}} <sup>o </sup>C </p>

    <div style="text-align: center">

      <h4 class="my-0">
        Wind Strength
      </h4>


      <ngx-skeleton-loader *ngIf="isFetchingWeather" count="1" appearance="" [theme]="{
          width: '12rem',
          height: '2rem',
          'margin-top': '1rem'
        }"></ngx-skeleton-loader>

      <p class="my-0" *ngIf="!isFetchingWeather">
        <span class="wind-strength" > {{weatherData.wind}}</span>
      </p>



    </div>

    <button  data-bs-toggle="collapse"  [attr.data-bs-target]="'#accordion-body'+ weatherCardId " class="btn btn-primary" [disabled]="isFetchingWeather" (click)="fetchWeatherForecast()">
       Fetch Forecast
    </button>


  <!--  <button *ngIf="isFetchingForecast"  class="btn btn-primary" disabled >
     Fetching......
    </button>-->


  </div>

</div>

  </div>
</div>

<div id="{{'accordion-body'+ weatherCardId }}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
  <div class="accordion-body text-center px-0 forecast-container">
    <table class="table   ">
      <thead>
      <tr>

        <th scope="col">DateTime</th>
        <th scope="col">Temperature</th>
        <th scope="col">Wind Strength</th>
      </tr>
      </thead>



      <tbody *ngIf="isFetchingForecast">
      <tr>

        <td> <ngx-skeleton-loader *ngIf="isFetchingForecast" count="5" appearance="" ></ngx-skeleton-loader></td>
        <td> <ngx-skeleton-loader *ngIf="isFetchingForecast" count="5" appearance="" ></ngx-skeleton-loader></td>
        <td> <ngx-skeleton-loader *ngIf="isFetchingForecast" count="5" appearance="" ></ngx-skeleton-loader></td>
      </tr>
      </tbody>


      <tbody *ngIf="!isFetchingForecast">

      <tr *ngFor="let forecast of weatherData.forecast">

        <td>{{forecast.dateTime}}</td>
        <td>{{forecast.temperature}} <sup>o</sup>C</td>
        <td>{{forecast.wind}}</td>
      </tr>


      </tbody>
    </table>
  </div>
</div>

</div>
